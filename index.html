<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="aaa">
      <img class="img" src="./eisenhower-matrix.jpg">
      <a class="more_inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="centered-main-page-element">
      <h1 class="visually-hidden">TODO app</h1>
      <section id="topSectionForAddingElementToList">
        <h2 class="visually-hidden">Add todo</h2>
        <label class="new-task" for="new-task">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task" class="task input" type="text">
          <button id="button-add" class="button">Add</button>
        </div>
      </section>
      <h2 class="title">Todo</h2>
      <ul id="incompleteTasks" class="list">
        <li class="item">
          <input type="checkbox" class="input checkbox">
          <label class="label task">Pay Bills</label>
          <input type="text" class="task input">
          <button class="edit button">Edit</button>
          <button class="delete button">
            <img  class="img" src="./remove.svg">
          </button>
        </li>
        <li class="editMode item" >
          <input class="checkbox input" type="checkbox">
          <label class="label task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task input">
          <button class="edit button">Save</button>
          <button class="delete button">
            <img  class="img" src="./remove.svg">
          </button>
        </li>
      </ul>
      <h2 class="title">Completed</h2>
      <ul id="completed-tasks" class="list">
        <li class="item">
          <input type="checkbox" class="input checkbox" checked>
          <label class="label task">See the Doctor</label>
          <input type="text" class="input task">
          <button class="edit button">Edit</button>
          <button class="delete button">
            <img class="img" src="./remove.svg">
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
