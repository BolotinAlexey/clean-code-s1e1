<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="The Eisenhower matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <h1 class="visually-hidden">TODO app</h1>
      <section class="section section-add">
        <h2 class="section__title visually-hidden">Add todo</h2>
        <label class="section-add__label" for="new-task">Add Item</label>
        <div class="section-add__wrapper">
          <input id="new-task" class="section-add__input" type="text">
          <button id="button-add" class="section__button section__button_adding">Add</button>
        </div>
      </section>
      <section class="section">
      <h2 class="section__title">Todo</h2>
      <ul id="incompleteTasks" class="section__list">
        <li class="section__item">
          <input type="checkbox" class="section__input-checkbox">
          <label class="section__label">Pay Bills</label>
          <input type="text" class="section__input-task">
          <button class="section__button section__button_editing">Edit</button>
          <button class="section__button section__button_deleting">
            <img  class="section__img-delete" src="./remove.svg" alt="delete">
          </button>
        </li>
        <li class="edit-mode section__item" >
          <input class="section__input-checkbox" type="checkbox">
          <label class="section__label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="section__input-task">
          <button class="section__button section__button_editing">Save</button>
          <button class="section__button section__button_deleting">
            <img class="section__img-delete" src="./remove.svg" alt="delete">
          </button>
        </li>
      </ul>
    </section>
    <section class="section section-completed">
      <h2 class="section__title">Completed</h2>
      <ul id="completed-tasks" class="section__list">
        <li class="section__item">
          <input type="checkbox" class=" section__input-checkbox" checked>
          <label class="section__label">See the Doctor</label>
          <input type="text" class="section__input-task">
          <button class="section__button section__button_editing">Edit</button>
          <button class="section__button section__button_deleting">
            <img class="section__img-delete" src="./remove.svg"  alt="delete">
          </button>
        </li>
      </ul>
    </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
